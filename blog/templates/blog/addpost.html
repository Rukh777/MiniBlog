{% extends 'blog/base.html ' %}
{% load static %}

{% block content %}
    <div class="col-sm-10">
        <h3 class="text-white my-5">Dashboard/Add Post</h3>
         {% if messages %}
         {% for message in messages %}
            <p {% if message.tags %} class="alert alert-{{message.tags}}
            mb-5" {% endif %}>{{message}}</p>
         {% endfor %}
        {% endif %}
        <form action="" method="post" novalidate>
           {% csrf_token %}
           {{form.as_p}}
           <input type="submit" value="Add Post" class="btn btn-success">
           <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
{% endblock content %}
